			<tspan x="80" dy="18">Gestioné los costes operativos encabezando el control de inventario y liderando las actividades   </tspan>
			<tspan x="80" dy="18">del departamento de envío además de fijar las nóminas. </tspan>
			<tspan x="80" dy="18"> Administré los procesos financieros — incluidas las cuentas a pagar y las  cuentas por cobrar —    </tspan>
