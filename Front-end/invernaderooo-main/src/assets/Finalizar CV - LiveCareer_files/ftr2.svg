       <text x="183" y="305" class="p3">
		<tspan x="80" dy="0">Dirigí las iniciativas de desarrollo de contratación/formación/empleados para aumentar al  </tspan>
		<tspan x="80" dy="18"> máximola productividad y el potencial de los ingresos a través del desarrollo de un equipo  </tspan>
        <tspan x="80" dy="18"> un equipo comercial. </tspan>
		<tspan x="80" dy="18">Aumenté satisfactoriamente la retención de empleados mediante la creación de un entorno laboral   </tspan>
		<tspan x="80" dy="18">positivo en 18 establecimientos.</tspan>
		<tspan x="80" dy="18">Administré operaciones diarias para garantizar que el personal de ventas se adhiriera y comprendiera    </tspan>
		<tspan x="80" dy="18"> las  políticas. </tspan>
		<tspan x="80" dy="18">Establecí relaciones laborales sólidas con clientes para impulsar el desarrollo comercial.  </tspan>
		<tspan x="80" dy="18">Planifiqué y ejecuté iniciativas de expositores promocionales en colaboración con el departamento     </tspan>
		<tspan x="80" dy="18">de administración de promociones. </tspan>
		<tspan x="80" dy="18">Me ocupé de que el establecimiento estuviera preparado para someterse a auditorías nternas mediante   	 </tspan>
		<tspan x="80" dy="18">el ianálisis o la preparación de controles de calidad  y de estadísticas  de inventario.</tspan>
         
    </text>
